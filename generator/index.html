<!DOCTYPE html>
<html>
  <head>
    <!-- required meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Giosuè Sulipano">
	<meta name="description" content="Random strong password generator.">
	<meta name="keywords" content="giosuè sulipano, gios, imgios. password, password generator, generator">
    <title>Password Generator</title>
	<!-- bootstrap things -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!-- pswgenerator script -->
	<script src="./js/therealgenerator.js"></script>
  </head>
  <body>
	<div class="container mx-auto my-5">
		<p class="h2">Password generator 🔐</p>
		<form onsubmit="generate()">
			<div class="row">
				<div class="col-sm-3 form-group">
					<label for="pswLenght">Length</label>
				</div>
				<div class="col-sm-3 form-group">
					<input type="number" class="form-control form-control-sm" id="pswLength" value="8" min="8" max="25">
				</div>
				<div class="col-sm-2 form-group">
					<button type="submit" class="btn btn-block btn-outline-success" id="generatePsw">Generate</button>
				</div>
				<div class="col-sm-6 form-group">
					<input type="text" class="form-control" id="pswGenerated" placeholder="Here you will find the password made with the tool." readonly>
				</div>
				<div class="col-sm-2 form-group">
					<button class="btn btn-block btn-danger" id="pswCopy" data-toggle="tooltip" data-placement="right" title="Password copied!">Copy</button>
				</div>
			</div>			
		</form>
		<p class="text-center"><a href="https://imgios.github.io">Go back to imgios.github.io</a></p>
	</div>
  </body>
</html>
